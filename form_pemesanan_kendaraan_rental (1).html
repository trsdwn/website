<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Kendaraan Rental</title>
    <style>
        header {
            background-color: rgb(138, 163, 246);
            padding: 20px;
            text-align: center;
        }
         body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            justify-content: center;
            margin: 2;
            padding: 0;
        }
        footer {
            background-color: rgb(138, 163, 246);
            padding: 20px;
            text-align: center;
            }
      </style>
</head>
<body>
    <header>
        <h1>Formulir Pemesanan Kendaraan Rental</h1>
    </header>
    <br>
    <center>
    <img src="poster rental kendaraan kel 9.png" alt="flyer" height="400" width="800">    
    </center>
    <form action="">
        <label for="nama">Nama Pemesan:</label><br>
        <input type="text" id="nama" name="nama" required><br>
        <br>
        <label for="alamat">Alamat Pengiriman:</label><br>
        <textarea id="alamat" name="alamat" rows="4" cols="50" required></textarea><br>
        <br>
        <label for="telepon">Nomor Telepon:</label><br>
        <input type="tel" id="telepon" name="telepon" required><br>
        <br>
        <label for="tgl_sewa">Tanggal Sewa:</label><br>
        <input type="date" id="tgl_sewa" name="tgl_sewa" required><br>
        <br>
        <label for="tgl_kembali">Tanggal Pengembalian:</label><br>
        <input type="date" id="tgl_kembali" name="tgl_kembali" required><br>
        <br>
        <label for="jenis_kendaraan">Jenis Kendaraan:</label><br>
        <select id="jenis_kendaraan" name="jenis_kendaraan" required>
            <option value="mobil">Mobil</option>
            <option value="motor">Motor</option>
        </select><br>
        <br>
        <table border="2" height="200" width="400" >
            <thead>
                <tr>
                    <th>Mobil</th>
                    <th>Motor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sport</td>
                    <td>Matic</td>
                </tr>
                <tr>
                    <td>Sedan</td>
                    <td>Manual</td>
                </tr>
                <tr>
                    <td>SUV</td>
                    <td>Sport</td>
                </tr>
                <tr>
                    <td>Van</td>
                    <td>Electric</td>
                </tr>
                <tr>
                    <td>Electric</td>
                    <td>Scooter</td>
                </tr>
            </tbody>
        </table>
        <br>
        <label for="model_kendaraan">Model Kendaraan:</label><br>
        <input type="text" id="model_kendaraan" name="model_kendaraan" required><br>
        <label for="model">Input model kendaraan yang anda pilih</label><br>
        <br>
        <label for="nomor_plat">Nomor Plat Kendaraan:</label><br>
        <input type="text" id="nomor_plat" name="nomor_plat"><br>
        <br>
        <label for="asuransi">Asuransi Tambahan:</label><br>
        <input type="radio" id="asuransi_ya" name="asuransi" value="ya"> <label for="asuransi_ya">Ya</label>
        <input type="radio" id="asuransi_tidak" name="asuransi" value="tidak" checked> <label for="asuransi_tidak">Tidak</label><br>
        <br>
        <label for="catatan">Catatan Khusus:</label><br>
        <textarea id="catatan" name="catatan" rows="4" cols="50"></textarea><br>
        <br>
        <input type="submit" value="Pesan">
    </form>
</body>
</html>
